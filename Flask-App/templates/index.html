<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <h1>Predict Pakistan Stock Exchange Closing Values</h1>
  <form  action="{{ url_for('submit_form') }}" method="POST">
    <label for="name">Open:</label>
    <input type="number" id="open" name="open"><br>

    <label for="low">Low:</label>
    <input type="number" id="low" name="low"><br>

    <label for="high">High:</label>
    <input type="number" id="high" name="high"><br>

    <label for="volume">Volume:</label>
    <input type="number" id="volume" name="volume"><br>

    <input type="submit" value="Predict">
  </form>
</body>

</html>
